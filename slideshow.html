<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slideshow</title>
  <link rel="stylesheet" href="slideshow.css">
</head>
<body>
  <div class="slideshow-container">
    <div class="slides">
      <img src="https://magictoolbox.sirv.com/images/magicslideshow/04/fullscreen-slideshow-01.jpg" alt="Slide 1">
      <img src="https://magictoolbox.sirv.com/images/magicslideshow/04/fullscreen-slideshow-04.jpg" alt="Slide 2">
      <img src="https://magictoolbox.sirv.com/images/magicslideshow/03/image-slideshow-09.jpg?scale.width=2000" alt="Slide 3">
    </div>
    <button class="prev" onclick="plusSlides(-1)">❮</button>
    <button class="next" onclick="plusSlides(1)">❯</button>
  </div>
  <script src="slideshow.js"></script>
</body>
</html>
